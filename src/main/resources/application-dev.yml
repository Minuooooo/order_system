spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/order_system  # 도커 컨테이너 이름 mysql
    username: order
    password: 1234

  data:
    redis:
      host: localhost
      port: 6379

  flyway:
    locations: classpath:db/migration  # 마이그레이션 스크립트 위치
    encoding: UTF-8  # 마이그레이션 스크립트 인코딩
    check-location: false  # 마이그레이션 스크립트 실행 전 체크 여부
    baseline-on-migration: true  # 스키마 초기화 여부

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    root: INFO